<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Search our web site!</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Where do you want to search?</legend>
            <label>
                <input type="radio" name="search_location" value="whole_site" checked> Whole site
            </label>
            <label>
                <input type="radio" name="search_location" value="business_partners"> Business Partners Section
            </label>
            <label>
                <input type="radio" name="search_location" value="corporate_communications"> Corporate Communications Section
            </label>
            <label>
                <input type="radio" name="search_location" value="lotus_education"> Lotus Education Section
            </label>
        </fieldset>
        
        <label for="search_terms">Enter a word or two that we can search on:</label>
        <input type="text" id="search_terms" name="search_terms" required>
        
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
