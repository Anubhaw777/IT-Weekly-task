<DOCTYPE html>
<html>
    <h1>Heading: 1 Example of Unordered list</h1>
    <LI>Sportstar</LI>
    <LI>Business Week</LI>
    <LI>Times</LI>
    <h2>Example of ordered List</h2>
    <OL TYPE="i" START="3">
        <LI>Sportstar</LI>
        <LI>Business Week</LI>
        <LI>Times</LI>
    </OL>
    <DL>
        <DT>SPORTS MAGAZINE</DT>
        <DD>SPORTSTAR</DD>
        <DT>BUSINESS MAGAZINE</DT>
        <DD>BUSINESS WEEK</DD>
    

    </DL>
    </html>
